<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="assets/calculator-favicon.ico"
      type="image/x-icon"
    />
  </head>
  <body>
    <main>
      <div class="calculator">
        <div class="screen">
          <div class="past-operation"></div>
          <div class="current-display"></div>
        </div>
        <div class="digits">
          <button class="btn dark" id="allClear">AC</button>
          <button class="btn dark" id="clear">C</button>
          <button class="btn">%</button>
          <button class="btn">+</button>
          <button class="btn">7</button>
          <button class="btn">8</button>
          <button class="btn">9</button>
          <button class="btn">-</button>
          <button class="btn">4</button>
          <button class="btn">5</button>
          <button class="btn">6</button>
          <button class="btn">ร</button>
          <button class="btn">1</button>
          <button class="btn">2</button>
          <button class="btn">3</button>
          <button class="btn">รท</button>
          <button class="btn">.</button>
          <button class="btn">0</button>
          <button class="btn large green">=</button>
        </div>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
