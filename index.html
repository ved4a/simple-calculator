<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="assets/calculator-favicon.ico"
      type="image/x-icon"
    />
  </head>
  <body>
    <main>
      <div class="calculator">
        <div class="screen">
          <div id="past-operation"></div>
          <div id="current-display">0</div>
        </div>
        <div class="digits">
          <button class="btn dark" id="allClear">AC</button>
          <button class="btn dark" id="clear">C</button>
          <button class="btn operator" id="allOperators">%</button>
          <button class="btn operator" id="allOperators">+</button>
          <button class="btn digit" allDigits>7</button>
          <button class="btn digit" allDigits>8</button>
          <button class="btn digit" allDigits>9</button>
          <button class="btn operator" id="allOperators">-</button>
          <button class="btn digit" allDigits>4</button>
          <button class="btn digit" allDigits>5</button>
          <button class="btn digit" allDigits>6</button>
          <button class="btn operator" id="allOperators">ร</button>
          <button class="btn digit" allDigits>1</button>
          <button class="btn digit" allDigits>2</button>
          <button class="btn digit" allDigits>3</button>
          <button class="btn operator" id="allOperators">รท</button>
          <button class="btn" id="decimal">.</button>
          <button class="btn digit" allDigits>0</button>
          <button class="btn" id="equal">=</button>
        </div>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
