<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="assets/calculator-favicon.ico"
      type="image/x-icon"
    />
  </head>
  <body>
    <main>
      <div class="calculator">
        <div class="screen">
          <div class="past-operation"></div>
          <div class="current-display" id="display"></div>
        </div>
        <div class="digits">
          <button class="btn dark" id="allClear">AC</button>
          <button class="btn dark" id="clear">C</button>
          <button class="btn operator">%</button>
          <button class="btn operator">+</button>
          <button class="btn digit" numberDigit>7</button>
          <button class="btn digit" numberDigit>8</button>
          <button class="btn digit" numberDigit>9</button>
          <button class="btn operator">-</button>
          <button class="btn digit" numberDigit>4</button>
          <button class="btn digit" numberDigit>5</button>
          <button class="btn digit" numberDigit>6</button>
          <button class="btn operator">ร</button>
          <button class="btn digit" numberDigit>1</button>
          <button class="btn digit" numberDigit>2</button>
          <button class="btn digit" numberDigit>3</button>
          <button class="btn operator">รท</button>
          <button class="btn decimal">.</button>
          <button class="btn digit" numberDigit>0</button>
          <button class="btn equal">=</button>
        </div>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
